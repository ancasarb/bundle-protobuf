package ml.bundle.model;

option java_outer_classname = "GraphNodeProto";

import "ml/bundle/model/Shape.proto";

message GraphNode {
  required string op = 1; // linear_regression
  required string name = 2; // my_super_awesome_regression
  required ml.bundle.model.Shape shape = 3; // 1 input (feature vector: features) 1 output (label: my_prediction)
  repeated ml.bundle.model.Attribute attributes = 4; // coefficients and intercept
}
