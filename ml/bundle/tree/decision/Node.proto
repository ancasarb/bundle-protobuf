syntax = "proto3";

package ml.bundle.tree.decision;

option java_outer_classname = "NodeProto";

import "ml/bundle/tree/decision/Split.proto";

message Node {
  message InternalNode {
    Split split = 1;
  }

  message LeafNode {
    repeated double values = 1;
  }

  oneof n {
    InternalNode internal = 1;
    LeafNode leaf = 2;
  }
}

