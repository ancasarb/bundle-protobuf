package ml.bundle.tree;

option java_outer_classname = "SplitProto";

message Split {
  message CategoricalSplit {
    required uint32 feature_index = 1;
    required bool is_left = 2;
    required uint32 num_categories = 3;
    repeated double categories = 4;
  }

  message ContinuousSplit {
    required uint32 feature_index = 1;
    required double threshold = 2;
  }

  oneof s {
    CategoricalSplit categorical = 1;
    ContinuousSplit continuous = 2;
  }
}
