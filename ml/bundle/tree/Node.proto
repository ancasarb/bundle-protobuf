syntax = "proto3";

package ml.bundle.tree;

option java_outer_classname = "NodeProto";

import "ml/bundle/tree/Split.proto";

message Node {
  message InternalNode {
    Split split = 1;
  }

  message LeafNode {
    double prediction = 1;
    repeated double impurities = 2;
  }

  oneof n {
    InternalNode internal = 1;
    LeafNode leaf = 2;
  }
}

