package ml.bundle;

option java_outer_classname = "ValueProto";

import "ml/bundle/DataType.proto";
import "ml/bundle/Tensor.proto";

// Taken from TensorFlow
message Value {
  message ListValue {
    repeated string s = 101;
    repeated int64 i = 103 [packed = true];
    repeated double f = 104 [packed = true];
    repeated bool b = 105 [packed = true];
    repeated DataType type = 106;
    repeated Tensor tensor = 107;
  }

  oneof v {
    string s = 2;
    int64 i = 3;
    double f = 4;
    bool b = 5;
    DataType type = 6;
    Tensor tensor = 7;

    ListValue list = 1;
  }
}
