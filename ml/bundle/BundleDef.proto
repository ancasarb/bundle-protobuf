syntax = "proto3";

package ml.bundle;

option java_outer_classname = "BundleDefProto";

import "ml/bundle/AttributeList.proto";

message BundleDef {
  enum Format {
    MIXED = 0;
    JSON = 1;
    PROTOBUF = 2;
  }

  string name = 1;
  string version = 2;
  Format format = 3;
  AttributeList attributes = 4;
  repeated string nodes = 5;
}
