package ml.bundle;

option java_outer_classname = "BundleDefProto";

import "ml/bundle/AttributeList.proto";

message BundleDef {
  enum Format {
    MIXED = 0;
    JSON = 1;
    PROTOBUF = 2;
  }

  required string name = 1;
  required string version = 2;
  required Format format = 3;
  optional AttributeList attributes = 4;
  repeated string nodes = 5;
}
